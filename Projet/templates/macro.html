<!--- Macro d'affichage du classement des joueurs --->
{% macro display_players(player) %}
<tr>
    <td>{{ player.ranking }} :</td>
    <td>{{ player.ID }}</td>
    <td>{{ player.position }}</td>
</tr>
{% endmacro %}
